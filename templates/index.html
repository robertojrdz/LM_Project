<html>

<body>
    <h1>Agenda</h1>
    <form action="/show" method="post">
        <table>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Celular</td>
                <td>Correo</td>
            </tr>
            <tr>
                <td><input type="text" name="firstName" /></td>
                <td><input type="text" name="lastName" /></td>
                <td><input type="text" name="cellphone" /></td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Agregar" />
                </td>
            </tr>
        </table>
    </form>
    <h2>Contactos</h3>
    <table>
        <thead>
            <tr style="text-align: left;">
                <th style="padding: 1 10 1 1;">Nombre</th>
                <th style="padding: 1 30 1 1;">Apellido</th>
                <th style="padding: 1 50 1 1;">Celular</th>
                <th style="padding: 1 40 1 1;">Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[0] }}</td>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
